<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0m shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Bookreviewr</title>
    <style type="text/css">
        .navbar {
            min-height: 100px;
            font-size: 25px;
        }
        .navbar-brand {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book Review</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="/books/">Home <span class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% block content %}
    <h1>Welcome to Bookr!</h1>
    {% endblock %}
    <!-- Copyright -->
    <footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
        <p>Website by: Sebastien Roegiers</p>
        <p>Contact information: <a href="mailto:roegiers.sebastien@hotmail.com">roegiers.sebastien@hotmail.com</a></p>
    </div>
    </footer>
    <!-- Copyright -->
</body>
</html>
